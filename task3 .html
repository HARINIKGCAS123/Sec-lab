let num = 10;
while (true) {
    let isPrime = true;
    for (let i = 2; i < num; i++) {
        if (num % i === 0) {
            isPrime = false;
            break;
        }
    }
    if (isPrime) {
        console.log("First prime number is:", num);
        break;
    }
    num++;
}
