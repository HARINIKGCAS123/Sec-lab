<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Stopwatch</h1>
    <div id="display">00:00</div>
    <button onclick="Start()">start</button>
    <button onclick="Stop()">stop</button>
    <button onclick="Reset()">reset</button>
    <button></button>
    <script>
        let seconds=0; //strat the timer
        let intervalId=null; //stores the timer values

        function updateDisplay(){
            let minits=String(Math.floor(seconds/60)).padStart(2,'0');
            let secnds=String(seconds%60).padStart(2,'0');
            document.getElementById("display").innerText=`${minits}:${seconds}`;
        }
        function start(){
            if(!intervalId){
                intervalId=setInterval(()=>{
                    seconds++;
                    updateDisplay();
                },1000)
                
            }
        }
        function stop(){
            clearInterval(intervalId);
            intervalId=null;
        }
        function reset(){
            stop();
            seconds=0;
            updateDisplay();
        }
    </script>
</body>
</html>
